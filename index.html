<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="no-button">No</button>
            <button id="yes-button">Yes</button>
        </div>
        <div id="heart-container" class="heart-container"></div>
    </div>
    
    <div id="message-container" class="message-container">
        <h1>Really?</h1>
        <button id="yes-again">Yes</button>
    </div>
    
    <div id="final-message" class="final-message">
        <h1>I love you so much, Christine!</h1>
        <p>Can't wait to spend this Valentine's and many more to come with you. I miss you. Yours, Tadiwa</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
